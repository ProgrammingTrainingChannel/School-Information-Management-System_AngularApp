<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Extra Curricular Activity Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" class="form-control" name="Title" placeholder="Title" ng-model="memberModel.Title" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Planned Date:</label>
                            <input type="text" class="form-control" name="PlannedDate" placeholder="Planned Date" ng-model="memberModel.PlannedDate" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Actual Date:</label>
                            <input type="text" class="form-control" name="ActualDate" placeholder="Actual Date" ng-model="memberModel.ActualDate" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Organizers:</label>
                            <input type="text" class="form-control" name="Organizers" placeholder="Organizers" ng-model="memberModel.Organizers" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea rows="5" class="form-control" name="Description" ng-model="teacherModel.Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" ng-click="SaveUpdateExtraCurricularActivity()" translate="Save Extra Curricular Activity">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Extra Curricular Activity"> Save Extra Curricular Activity </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Planned Date</th>
                            <th>Actual Date</th>
                            <th>Organizers</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let studentPayment of ListOfStudentPayments'>
                            <td>{{studentPayment.StudentName}}</td>
                            <td>{{studentPayment.PaymentReasonName}}</td>
                            <td>{{studentPayment.PaymentPeriodName}}</td>
                            <td>{{studentPayment.PaidBy}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleCertificate(certificate)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="SaveUpdateEmployee()" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfStudentPayments || ListOfStudentPayments.length==0">
                            <td colspan="10">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
