<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Teacher's Attendance</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Teacher</label>
                            <select id="ListOfTeachers" class="form-control" [(ngModel)]="SelectedTeacherID" required>
                                <option *ngFor="let teacher of ListOfTeachers" value={{teacher.ID}}>
                                    {{teacher.Fullname}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Permission Type</label>
                            <select id="ListOfPermissionTypes" class="form-control" [(ngModel)]="SelectedPermissionTypeID" required>
                                <option *ngFor="let permissionType of ListOfPermissionTypes" value={{permissionType.ID}}>
                                    {{permissionType.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Permited By</label>
                            <input type="text" class="form-control" name="PermitedBy" placeholder="Permited By" [(ngModel)]="teacherAttendance.PermitedBy" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Absencence Duration:</label>
                            <input type="text" class="form-control" name="AbsencenceDuration" placeholder="Absencence Duration" [(ngModel)]="teacherAttendance.AbsencenceDuration" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Remark:</label>
                            <textarea rows="5" class="form-control" name="Remark" [(ngModel)]="teacherAttendance.Remark"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateTeacherAttendance()" translate="Save Teacher Attendance">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Teacher Attendance"> Save Teacher Attendance </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Teacher Name</th>
                            <th>Permission Type</th>
                            <th>Permited By</th>
                            <th>Duration</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let teacherAttendance of ListOfTeacherAttendances'>
                            <td>{{teacherAttendance.Teacher.Fullname}}</td>
                            <td>{{teacherAttendance.PermissionType.Name}}</td>
                            <td>{{teacherAttendance.PermitedBy}}</td>
                            <td>{{teacherAttendance.AbsencenceDuration}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleTeacherAttendance(teacherAttendance)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteTeacherAttendance(teacherAttendance)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfTeacherAttendances || ListOfTeacherAttendances.length==0">
                            <td colspan="6">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
