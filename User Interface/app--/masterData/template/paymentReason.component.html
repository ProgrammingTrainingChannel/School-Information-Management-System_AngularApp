<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Payment Reason</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" style="width:100%" name="Name" placeholder="Name" [(ngModel)]="paymentReason.Name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea class="form-control" rows="5" style="width:100%" name="Description" placeholder="Description" [(ngModel)]="paymentReason.Description" > </textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdatePaymentReason()" translate="Save PaymentReason">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save PaymentReason"> Save PaymentReason </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let paymentReason of ListOfPaymentReasons'>
                            <td>{{paymentReason.Name}}</td>
                            <td>{{paymentReason.Description}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSinglePaymentReason(paymentReason)" type="button" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeletePaymentReason()" type="button" class="btn btn-primary btn-xs">
                                    <i title="Delete" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfPaymentReasons || ListOfPaymentReasons.length==0">
                            <td colspan="4">
                                No record to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
