<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Campus</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="Name" placeholder="Name" [(ngModel)]="campus.Name" />
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="Email" placeholder="Email" [(ngModel)]="campus.Email" />
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" name="PhoneNumber" placeholder="PhoneNumber" [(ngModel)]="campus.PhoneNumber" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Region</label>
                            <select id="ListOfRegions" class="form-control" [(ngModel)]="SelectedRegionID" required>
                                <option *ngFor="let region of ListOfRegions" value={{region.ID}}>
                                    {{region.Name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Woreda</label>
                            <select id="ListOfWoredas" class="form-control" [(ngModel)]="SelectedWoredaID" required>
                                <option *ngFor="let woreda of ListOfWoredas" value={{woreda.ID}}>
                                    {{woreda.Name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Subcity</label>
                            <select id="ListOfSubcities" class="form-control" [(ngModel)]="SelectedSubcityID" required>
                                <option *ngFor="let subcity of ListOfSubcities" value={{subcity.ID}}>
                                    {{subcity.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>House Number:</label>
                            <input type="text" class="form-control" name="HouseNo" placeholder="House Number" [(ngModel)]="campus.HouseNo" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateCampus()" translate="Save Campus">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Campus"> Save Campus </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let campus of ListOfCampuses'>
                            <td>{{campus.Name}}</td>
                            <td>{{campus.Email}}</td>
                            <td>{{campus.PhoneNumber}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleCampus(campus)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteCampus(campus)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Delete" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfCampuses || ListOfCampuses.length==0">
                            <td colspan="4">
                                No record to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
