<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Teacher Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Fullname:</label>
                            <input type="text" class="form-control" name="Fullname" placeholder="Fullname" [(ngModel)]="teacher.Fullname" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Mother's Name:</label>
                            <input type="text" class="form-control" name="MotherName" placeholder="Mother's 'Name" [(ngModel)]="teacher.MotherName" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Birth Date:</label>
                            <input type="date" class="form-control" name="BirthDate" placeholder="Birth Date" [(ngModel)]="teacher.BirthDate" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <label>Gender</label>
                        <select id="ListOfGenders" class="form-control" [(ngModel)]="SelectedGenderID" required>
                            <option *ngFor="let gender of ListOfGenders" value={{gender.ID}}>
                                {{gender.Name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Region</label>
                            <select id="ListOfRegions" class="form-control" [(ngModel)]="SelectedRegionID" required>
                                <option *ngFor="let region of ListOfRegions" value={{region.ID}}>
                                    {{region.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>SubCity</label>
                            <select id="ListOfSubcitys" class="form-control" [(ngModel)]="SelectedSubCityID" required>
                                <option *ngFor="let subcity of ListOfSubCitys" value={{subcity.ID}}>
                                    {{subcity.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Woreda</label>
                            <select id="ListOfWoredas" class="form-control" [(ngModel)]="SelectedWoredaID" required>
                                <option *ngFor="let woreda of ListOfWoredas" value={{woreda.ID}}>
                                    {{woreda.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>House No.:</label>
                            <input type="text" class="form-control" name="HouseNo" placeholder="House No" [(ngModel)]="teacher.HouseNo" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="Email" placeholder="Email" [(ngModel)]="teacher.Email" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Field of Study:</label>
                            <input type="text" class="form-control" name="FieldOfStudy" placeholder="Field of Study" [(ngModel)]="teacher.FieldOfStudy" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Year of Experience:</label>
                            <input type="text" class="form-control" name="YearOfExperience" placeholder="Year of Experience" [(ngModel)]="teacher.YearOfExperience" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Hired Date:</label>
                            <input type="date" class="form-control" name="HiredDate" placeholder="Hired Date" [(ngModel)]="teacher.HiredDate" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" name="PhoneNumber" placeholder="Phone Number" [(ngModel)]="teacher.PhoneNumber" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Marital Status:</label>
                            <select id="ListOfMaritalStatuses" class="form-control" [(ngModel)]="SelectedMaritalStatusID" required>
                                <option *ngFor="let maritalStatus of ListOfMaritalStatuses" value={{maritalStatus.ID}}>
                                    {{maritalStatus.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Department:</label>
                            <select id="ListOfDepartments" class="form-control" [(ngModel)]="SelectedDepartmentID" required>
                                <option *ngFor="let department of ListOfDepartments" value={{department.ID}}>
                                    {{department.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Campus:</label>
                            <select id="ListOfCampuses" class="form-control" [(ngModel)]="SelectedCampusID" required>
                                <option *ngFor="let campus of ListOfCampuses" value={{campus.ID}}>
                                    {{campus.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Skill Description:</label>
                            <textarea rows="5" class="form-control" name="SkillDescription" [(ngModel)]="teacher.SkillDescription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateTeacher()" translate="Save Teacher">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Teacher"> Save Teacher</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Fullname</th>
                            <th>Birth Date</th>
                            <th>Phone Number</th>
                            <th>Field of Study</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let teacher of ListOfTeachers'>
                            <td>{{teacher.Fullname}}</td>
                            <td>{{teacher.BirthDate}}</td>
                            <td>{{teacher.PhoneNumber}}</td>
                            <td>{{teacher.FieldOfStudy}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleTeacher(teacher)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteTeacher(teacher)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfTeachers || ListOfTeachers.length==0">
                            <td colspan="6">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
