<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Student Admission Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Grade</label>
                            <select id="ListOfGrades" class="form-control" [(ngModel)]="SelectedGradeID" required>
                                <option *ngFor="let grade of ListOfGrades" value={{grade.ID}}>
                                    {{grade.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Section</label>
                            <select id="ListOfGradeSections" class="form-control" [(ngModel)]="SelectedGradeSectionID" required>
                                <option *ngFor="let gradeSection of ListOfGradeSections" value={{gradeSection.ID}}>
                                    {{gradeSection.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Student</label>
                            <select id="ListOfStudents" class="form-control" [(ngModel)]="SelectedStudentID" required>
                                <option *ngFor="let student of ListOfStudents" value={{student.ID}}>
                                    {{student.Fullname}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Relationship Type</label>
                            <select id="ListOfRelationshipTypes" class="form-control" [(ngModel)]="SelectedRelationshipTypeID" required>
                                <option *ngFor="let relationshipType of ListOfRelationshipTypes" value={{relationshipType.ID}}>
                                    {{relationshipType.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Fullname</label>
                            <input type="text" class="form-control" name="Fullname" placeholder="Fullname" [(ngModel)]="emergencyContact.Fullname" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" name="PhoneNumber" placeholder="Phone Number" [(ngModel)]="emergencyContact.PhoneNumber" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="Email" placeholder="Email" [(ngModel)]="emergencyContact.Email" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateEmergencyContact()" translate="Save Emergency Contact">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Emergency Contact"> Save Emergency Contact </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Relationship Type</th>
                            <th>Fullname</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let emergencyContact of ListOfEmergencyContacts'>
                            <td>{{emergencyContact.Student.Fullname}}</td>
                            <td>{{emergencyContact.RelationshipType.Name}}</td>
                            <td>{{emergencyContact.Fullname}}</td>
                            <td>{{emergencyContact.PhoneNumber}}</td>
                            <td>{{emergencyContact.Email}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleEmergencyContact(emergencyContact)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteEmergencyContact(emergencyContact)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfEmergencyContacts || ListOfEmergencyContacts.length==0">
                            <td colspan="6">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
