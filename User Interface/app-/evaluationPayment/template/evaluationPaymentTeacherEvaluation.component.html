<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Teacher Evaluation Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Grade</label>
                            <select id="ListOfSubscriptionTypes" class="form-control" ng-options="subscriptionType as subscriptionType.name for subscriptionType in ListOfSubscriptionTypes track by subscriptionType.id" ng-model="SelectedSubscriptionType" required></select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Section</label>
                            <select id="ListOfSubscriptionTypes" class="form-control" ng-options="subscriptionType as subscriptionType.name for subscriptionType in ListOfSubscriptionTypes track by subscriptionType.id" ng-model="SelectedSubscriptionType" required></select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>Student</label>
                            <select id="ListOfSubscriptionTypes" class="form-control" ng-options="subscriptionType as subscriptionType.name for subscriptionType in ListOfSubscriptionTypes track by subscriptionType.id" ng-model="SelectedSubscriptionType" required></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Payment Reason</label>
                            <select id="ListOfSubscriptionTypes" class="form-control" ng-options="subscriptionType as subscriptionType.name for subscriptionType in ListOfSubscriptionTypes track by subscriptionType.id" ng-model="SelectedSubscriptionType" required></select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Payment Period</label>
                            <select id="ListOfSubscriptionTypes" class="form-control" ng-options="subscriptionType as subscriptionType.name for subscriptionType in ListOfSubscriptionTypes track by subscriptionType.id" ng-model="SelectedSubscriptionType" required></select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Reciept No.:</label>
                            <input type="text" class="form-control" name="RecieptNo" placeholder="Reciept No." ng-model="memberModel.firstName" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Cashier Name:</label>
                            <input type="text" class="form-control" name="CashierName" placeholder="Cashier Name" ng-model="memberModel.firstName" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Paid By:</label>
                            <input type="text" class="form-control" name="PaidBy" placeholder="Paid By" ng-model="memberModel.firstName" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <input type="checkbox" name="IsFullyPaid" ng-model="memberModel.firstName" /><label>&nbsp;Is Fully Paid</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" ng-click="RegisterUser()" translate="Save Payment">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Payment"> Save Payment </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table ng-table="ListOfMemberTableParams" class="table table-bordered table-striped table-condensed">
                    <tr ng-repeat="member in $data track by $index" ng-show="$data.length">
                        <td width="20%" data-title="'FirstName' | translate" sortable="'FirstName'">  </td>
                        <td width="20%" data-title="'FatherName' | translate" sortable="'FatherName'">  </td>
                        <td width="15%" data-title="'GrandFatherName' | translate" sortable="'GrandFatherName'">  </td>
                        <td width="10%" data-title="'' | translate" sortable="'TenderClosingDate'">
                            <button uib-tooltip="Edit" type="button" class="btn btn-primary btn-xs" ng-click="SelectMember(member)" translate="Edit">
                                <i title="Edit" class="glyphicon glyphicon-pencil" translate="Edit">  </i>
                            </button>
                            <button uib-tooltip="Delete" type="button" class="btn btn-primary btn-xs" ng-click="DeleteMember(member)" translate="Delete">
                                <i title="Delete" class="glyphicon glyphicon-remove" translate="Delete">  </i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
