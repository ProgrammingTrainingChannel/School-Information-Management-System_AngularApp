<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Student Payment Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Grade</label>
                            <select id="ListOfGrades" class="form-control" (change)="LoadGradeSections()" [(ngModel)]="SelectedGradeID" required>
                                <option *ngFor="let grade of ListOfGrades" value={{grade.ID}}>
                                    {{grade.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Section</label>
                            <select id="ListOfGradeSections" class="form-control" (change)="LoadStudents()" [(ngModel)]="SelectedGradeSectionID" required>
                                <option *ngFor="let gradeSection of ListOfGradeSections" value={{gradeSection.ID}}>
                                    {{gradeSection.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>Student</label>
                            <select id="ListOfStudents" class="form-control" [(ngModel)]="SelectedStudentID" required>
                                <option *ngFor="let student of ListOfStudents" value={{student.ID}}>
                                    {{student.Fullname}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Payment Reason</label>
                            <select id="ListOfPaymentReasons" class="form-control" [(ngModel)]="SelectedPaymentReasonID" required>
                                <option *ngFor="let paymentReason of ListOfPaymentReasons" value={{paymentReason.ID}}>
                                    {{paymentReason.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Payment Period</label>
                            <select id="ListOfPaymentPeriods" class="form-control" [(ngModel)]="SelectedPaymentPeriodID" required>
                                <option *ngFor="let paymentPeriod of ListOfPaymentPeriods" value={{paymentPeriod.ID}}>
                                    {{paymentPeriod.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Reciept No.:</label>
                            <input type="text" class="form-control" name="RecieptNo" placeholder="Reciept No." [(ngModel)]="studentPayment.RecieptNumber" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Cashier Name:</label>
                            <input type="text" class="form-control" name="CashierName" placeholder="Cashier Name" [(ngModel)]="studentPayment.CashierName" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Paid By:</label>
                            <input type="text" class="form-control" name="PaidBy" placeholder="Paid By" [(ngModel)]="studentPayment.PaidBy" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">                            
                            <input type="checkbox" name="IsFullyPaid" [(ngModel)]="studentPayment.IsFullyPaid" /><label>&nbsp;Is Fully Paid</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateStudentPayment()" translate="Save Student Payment">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Student Payment"> Save Student Payment </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table id="example" class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Payment Reason</th>
                            <th>Payment Period</th>
                            <th>Paid By</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let studentPayment of ListOfStudentPayments'>
                            <td>{{studentPayment.StudentName}}</td>
                            <td>{{studentPayment.PaymentReasonName}}</td>
                            <td>{{studentPayment.PaymentPeriodName}}</td>
                            <td>{{studentPayment.PaidBy}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleStudentPayment(studentPayment)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteStudentPayment(studentPayment)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfStudentPayments || ListOfStudentPayments.length==0">
                            <td colspan="6">
                                No payment info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
