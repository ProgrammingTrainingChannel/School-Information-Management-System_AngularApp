<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Student's Attendance</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Grade</label>
                            <select id="ListOfGrades" class="form-control" (change)="LoadGradeSections()" [(ngModel)]="SelectedGradeID" required>
                                <option *ngFor="let grade of ListOfGrades" value={{grade.ID}}>
                                    {{grade.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Section</label>
                            <select id="ListOfGradeSections" class="form-control" (change)="LoadStudents()" [(ngModel)]="SelectedGradeSectionID" required>
                                <option *ngFor="let gradeSection of ListOfGradeSections" value={{gradeSection.ID}}>
                                    {{gradeSection.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>Student</label>
                            <select id="ListOfStudents" class="form-control" [(ngModel)]="SelectedStudentID" required>
                                <option *ngFor="let student of ListOfStudents" value={{student.ID}}>
                                    {{student.Fullname}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Permission Type</label>
                            <select id="ListOfPermissionTypes" class="form-control" [(ngModel)]="SelectedPermissionTypeID" required>
                                <option *ngFor="let permissionType of ListOfPermissionTypes" value={{permissionType.ID}}>
                                    {{permissionType.Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Permited By</label>
                            <input type="text" class="form-control" name="PermitedBy" placeholder="Permited By" [(ngModel)]="studentAttendance.PermitedBy" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Absencence Duration:</label>
                            <input type="text" class="form-control" name="AbsencenceDuration" placeholder="Absencence Duration" [(ngModel)]="studentAttendance.AbsensenceDuration" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <label>Remark:</label>
                            <textarea rows="5" class="form-control" name="Remark" [(ngModel)]="studentAttendance.Remark"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateStudentAttendance()" translate="Save Student Attendance">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Student Attendance"> Save Student Attendance </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Permission Type</th>
                            <th>Permitted By</th>
                            <th>Duration</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let studentAttendance of ListOfStudentAttendances'>
                            <td>{{studentAttendance.Student.Fullname}}</td>
                            <td>{{studentAttendance.PermissionType.Name}}</td>
                            <td>{{studentAttendance.PermitedBy}}</td>
                            <td>{{studentAttendance.AbsensenceDuration}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleStudentAttendance(studentAttendance)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteStudentAttendance(studentAttendance)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfStudentAttendances || ListOfStudentAttendances.length==0">
                            <td colspan="6">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
