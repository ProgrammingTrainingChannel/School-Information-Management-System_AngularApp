<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Teacher's Tutorial Information</h2>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Teacher</label>
                            <select id="ListOfTeachers" class="form-control" [(ngModel)]="SelectedTeacherID" required>
                                <option *ngFor="let teacher of ListOfTeachers" value={{teacher.ID}}>
                                    {{teacher.Fullname}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <label>Academic Year:</label>
                            <input type="text" class="form-control" name="AcademicYear" placeholder="Academic Year" [(ngModel)]="teacherTutorial.AcademicYear" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="SaveUpdateTeacherTutorial()" translate="Save Teacher Tutorial">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Save Teacher Tutorial"> Save Teacher Tutorial </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Teacher Name</th>
                            <th>Academic Year</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let teacherTutorial of ListOfTeacherTutorials'>
                            <td>{{teacherTutorial.Teacher.Fullname}}</td>
                            <td>{{teacherTutorial.AcademicYear}}</td>
                            <td>
                                <button uib-tooltip="Save" (click)="LoadSingleTeacherTutorial(teacherTutorial)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Edit" class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td>
                                <button uib-tooltip="Save" (click)="DeleteTeacherTutorial(teacherTutorial)" type="button" style="width:90%" class="btn btn-primary btn-xs">
                                    <i title="Remove" class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="!ListOfTeacherTutorials || ListOfTeacherTutorials.length==0">
                            <td colspan="4">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
